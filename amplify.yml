version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - bundle install --path vendor/bundle
    build:
      commands:
        - echo "JEKYLL_GITHUB_TOKEN=$JEKYLL_GITHUB_TOKEN" >> backend/.env
        - echo $JEKYLL_GITHUB_TOKEN
        - JEKYLL_ENV=production bundle exec jekyll b --trace --watch
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths:
      - 'vendor/**/*'
